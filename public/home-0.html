  <head>
    <meta charset="utf-8">
    <title>App Home</title>
  </head>
  <body>
    <h1>App Home</h1>

    <div id="screenContainer"><div>Loading...</div></div>

    <script>
      (function() {
        var $screenContainer = $('#screenContainer'),
            $screen = $screenContainer.children();
        app.transitionTo = function(screenFile) {
          var pendingReturns = 2,
              $oldScreen = $screen;
          function fadeInNewScreen() {
            $oldScreen.remove();
            $screen.fadeIn(300);
          }
          $screen = $('<div></div>').hide();
          $screenContainer.append($screen);
          $screen.load(screenFile + (app.debug ? '?' + Math.random() : ''), function() {
            if (--pendingReturns === 0) fadeInNewScreen();
          });
          $oldScreen.fadeOut(300, function() {
            if (--pendingReturns === 0) fadeInNewScreen();
          });
        };
      }());
      app.transitionTo('home/login-0.html');
    </script>
  </body>
