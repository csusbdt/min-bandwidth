  <body>
    <h1>App Home</h1>
    <div class="screen">Loading...</div>
    <script>
      //window.app = {};
      app.screen = function(htmlFrag) {
// disable events
        var n = 2;
        var $div = $('<div></div>').hide();
        function done() {
          if (--n !== 0) return;
          $('.screen').after($div).remove();
          $div.fadeIn(1200, function() { 
// endable events 
          });
        }
        $div.load(htmlFrag, done);
        $('.screen').fadeOut(1200, done);
      };
      app.screen('home/login-0.html');
    </script>
  </body>
